<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea de programacion Semana 3</title>
</head>
<body >
    <h1>Presiona una tecla</h1>

    <div  id="programas">
        
        
        <input v-on:keyup ="teclado($event)" type="text">
    
        <div v-bind:style="{ background: color_evento}" width="400" height="400">
            <br>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script>
        let variables = {
            color_evento:"white"
        }
        var t = new Vue({
            el:"#programas",
            data:variables,
            methods:{
                teclado(evento){
                    //console.log(evento.key)
                    var entrada = evento.key
                    var letras = " cjcmkrfmwdkmnckjdnckjfnrjekfdm"//.toUpperCase()
                    var numeros = "1234567"
                    
                    
                    var separacion = letras.split("")
                    
                    
                    for(var i = 0 ; i < separacion.length ; i++){
                
                        if(separacion[i] ==entrada){
                            this.color_evento = "green"
                            return
                        }
                    }

                    separacion = letras.toUpperCase()
                    separacion = separacion.split("")

                    for(var i = 0 ; i < separacion.length ; i++){
                
                        if(separacion[i] ==entrada){
                            this.color_evento = "green"
                            return
                        }
                    }

                    separacion = numeros.split("")

                    for(var i = 0 ; i < separacion.length ; i++){
                
                        if(separacion[i] ==entrada){
                            this.color_evento = "red"
                            return
                        }
                    }

                    this.color_evento = "yellow"

                }
            }
        })

        
            

         
        
    </script>

</body>

</html>
